      <!-- Filtros desplegables -->

        <div class="filter-content">

            <div class="checkbox-item">

              <label for="salon">Salón</label>

            <div class="checkbox-item">

            <div class="checkbox-item">
              <input type="checkbox" id="banos" name="tipoSalon" value="banos">
              <label for="banos">Baños</label>
            </div>
          </div>
          
          <div class="filter-column">
            <h3>Pisos</h3>
            <div class="checkbox-item">
              <input type="checkbox" id="p2" name="piso" value="p2">
              <label for="p2">P2</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="n1" name="piso" value="n1">

            <div class="checkbox-item">
              <input type="checkbox" id="pb" name="piso" value="pb">
              <label for="pb">PB</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="s1" name="piso" value="s1">
              <label for="s1">-1</label>
            </div>
          </div>
        </div>
        <div class="filter-actions">
          <button class="apply-button">Aplicar cambios</button>
        </div>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuBtn = document.getElementById('menuBtn');
      const filterDropdown = document.getElementById('filterDropdown');
      
      menuBtn.addEventListener('click', function() {
        filterDropdown.classList.toggle('show');
      });
      
      // Cerrar el menú cuando se hace clic fuera de él
      window.addEventListener('click', function(event) {
        if (!event.target.matches('.menu-button') && 
            !event.target.matches('.fa-bars') && 
            !filterDropdown.contains(event.target)) {
          if (filterDropdown.classList.contains('show')) {
            filterDropdown.classList.remove('show');
          }
        }
      });
      
      // Aplicar cambios
      const applyButton = document.querySelector('.apply-button');
      applyButton.addEventListener('click', function() {
        // Aquí puedes añadir la lógica para aplicar los filtros
        filterDropdown.classList.remove('show');
      });
    });
  </script>
