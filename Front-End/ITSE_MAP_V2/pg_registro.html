<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITSE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pg_registro.css" />
</head>
<body>
  <!-- Imagen de fondo -->
  <img src="images/ITSE-PANAMA.jpg" alt="Fondo ITSE" class="fondo" />

  <div class="container">
    <!-- HEADER / NAVBAR -->
    <header>
      <div class="titulo-completo">
        <a href="app.component.html"><h1>ITSE</h1></a>
        <div class="titulo2">
          <p>Instituto Técnico Superior</p>
          <p>Especializado</p>
        </div>
      </div>

      <div class="icono-usuario">
        <i class="fas fa-user-circle" id="user-icon"></i>
        <div class="menu-desplegable" id="menu-usuario">
          <a href="app.component.html">Inicio</a>
          <a href="pg_registro.html">Registrarse</a>
        </div>
      </div>
    </header>

    <!-- CUADRO DE REGISTRO -->
    <main class="contenido-fondo">
      <div class="registro-cuadro">
        <h2><strong>INGRESE SUS <br /> CREDENCIALES</strong></h2>

        <div class="nombre-apellido">
          <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" />
          </div>
          <div class="campo">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" />
          </div>
        </div>

        <label for="carrera">Carrera en curso:</label>
        <input type="text" id="carrera" />

        <label for="correo">Correo Institucional:</label>
        <input type="email" id="correo" />

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" />

        <label for="confirmar">Confirmar Contraseña:</label>
        <input type="password" id="confirmar" />

        <button type="submit">REGISTRAR</button>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="footer-completo">
        <a href="app.component.html"><h1>ITSE</h1></a>
        <div class="footerT2">
          <p>Instituto Técnico Superior</p>
          <p>Especializado</p>
        </div>
      </div>
      <div class="redes">
        <i class="fab fa-facebook-f"></i>
        <i class="fas fa-times"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </footer>
  </div>

  <script>
    const userIcon = document.getElementById('user-icon');
    const menu = document.getElementById('menu-usuario');

    userIcon.addEventListener('click', () => {
      menu.classList.toggle('mostrar');
    });

    window.addEventListener('click', (e) => {
      if (!userIcon.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.remove('mostrar');
      }
    });
  </script>
</body>
</html>
